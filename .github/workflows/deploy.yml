name: Deploy to Dev

on:
  push:
    branches:
      - main
    # Dev deploys are automatic on main to keep the env up to date.
  workflow_dispatch:
    # Manual trigger is handy for reruns / debugging without a new commit.

env:
  # Keep env-specific envs in one place
  REGION: europe-west3
  PROJECT_ID: global-reach-media-dev
  SERVICE_NAME: php-app
  STATIC_BUCKET: global-reach-media-static-dev

jobs:
  build-and-deploy:
    name: Build and Deploy to Dev
    runs-on: ubuntu-latest
    permissions:
      # Checkout needs this - read-only.
      contents: read
      # Required for Workload Identity Federation (OIDC) auth to GCP.
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # Pulls the repo on the runner so we can build the container + upload static assets

      - name: Set image tag
        run: |
          # Tag images with branch + short SHA so we can trace a running revision back to the code
          BRANCH_NAME=${GITHUB_REF_NAME//\//-}
          SHORT_SHA=${GITHUB_SHA::7}
          echo "IMAGE_TAG=${BRANCH_NAME}-${SHORT_SHA}" >> $GITHUB_ENV

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
        # Run fast tests before shipping anything (fail fast).

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress
        # Uses composer.lock when present for reproducible installs.

      - name: Run unit and integration tests
        run: composer test
        # These are "offline" integration tests (rendering/bootstrapping), not live checks

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # OIDC/WIF means: no privat e keys
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_DEV }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT_DEV }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        # Provides gcloud + gsutil.

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
        # `docker push` authenticate against Artifact Registry.

      - name: Build and Push Docker image
        run: |
          # Build from the Dockerfile in the repo and push to Artifact Registry.
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/docker-repo/${{ env.SERVICE_NAME }}:${{ env.IMAGE_TAG }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/docker-repo/${{ env.SERVICE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Upload static files to GCS
        run: |
          # Sync static assets (CSS/JS/images) to the GCS bucket that serves them publicly
          gsutil -m rsync -r -d public/static gs://${{ env.STATIC_BUCKET }}/

      - name: Deploy to Cloud Run
        run: |
          # Deploy to cloud run
          gcloud run services update ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/docker-repo/${{ env.SERVICE_NAME }}:${{ env.IMAGE_TAG }} \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }}

      - name: Fetch service URL
        id: fetch-url
        run: |
          # Grab the URL for the service for the post deploy check
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format='value(status.url)')
          echo "SERVICE_URL=${SERVICE_URL}" >> $GITHUB_ENV
          echo "service_url=${SERVICE_URL}" >> $GITHUB_OUTPUT

      - name: Post-deploy health check
        run: |
          # Health check post deploy
          echo "Checking ${SERVICE_URL}"
          for i in {1..5}; do
            if curl -fsSL "${SERVICE_URL}" | grep -q "PHP-FPM on Cloud Run"; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt ${i} failed; retrying in 5s..."
            sleep 5
          done
          echo "Health check failed"
          exit 1
