name: Deploy to Dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGION: europe-west3
  PROJECT_ID: global-reach-media-dev
  SERVICE_NAME: php-app
  STATIC_BUCKET: global-reach-media-static-dev

jobs:
  build-and-deploy:
    name: Build and Deploy to Dev
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        run: |
          BRANCH_NAME=${GITHUB_REF_NAME//\//-}
          SHORT_SHA=${GITHUB_SHA::7}
          echo "IMAGE_TAG=${BRANCH_NAME}-${SHORT_SHA}" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/docker-repo/${{ env.SERVICE_NAME }}:${{ env.IMAGE_TAG }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/docker-repo/${{ env.SERVICE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Upload static files to GCS
        run: |
          gsutil -m rsync -r -d public/static gs://${{ env.STATIC_BUCKET }}/

      - name: Deploy to Cloud Run
        run: |
          gcloud run services update ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/docker-repo/${{ env.SERVICE_NAME }}:${{ env.IMAGE_TAG }} \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }}
