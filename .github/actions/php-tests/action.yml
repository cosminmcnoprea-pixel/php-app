name: "PHP: tests"
description: "Sets up PHP, installs Composer deps, and runs the test command (defaults to composer test)."

inputs:
  php-version:
    description: "PHP version to use"
    required: false
    default: "8.2"
  working-directory:
    description: "Where composer.json lives"
    required: false
    default: "."
  install-flags:
    description: "Extra flags for composer install"
    required: false
    default: "--no-interaction --prefer-dist --no-progress"
  test-command:
    description: "Shell command to run tests"
    required: false
    default: "composer test"

runs:
  using: "composite"
  steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ inputs.php-version }}
        coverage: none

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: composer install ${{ inputs.install-flags }}

    - name: Run tests
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: ${{ inputs.test-command }}

